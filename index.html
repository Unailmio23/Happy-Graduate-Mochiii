<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Graduate Princess Mochi ðŸŽ“</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(180deg, #fff0f7, #e0f7ff);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: clamp(1.8em, 6vw, 3em);
    color: #ff6fb5;
    text-shadow: 0 4px 10px rgba(0,0,0,0.1);
    animation: pop 2s ease infinite alternate;
    margin: 0;
  }

  h2 {
    font-size: clamp(1.1em, 4vw, 1.5em);
    color: #555;
    margin: clamp(10px, 2vh, 15px) 0;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .cat {
    width: clamp(130px, 35vw, 220px);
    border-radius: 15px;
    animation: zoom 4s ease-in-out infinite;
    box-shadow: 0 4px 20px rgba(255, 111, 181, 0.3);
    margin-top: clamp(15px, 3vh, 30px);
  }

  @keyframes zoom {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .heart {
    position: absolute;
    bottom: 20px;
    width: 20px;
    height: 20px;
    background: #ff6fb5;
    transform: rotate(45deg);
    animation: float 6s ease-in infinite;
  }

  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff6fb5;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes float {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(45deg);
    }
    100% {
      opacity: 0;
      transform: translateY(-600px) rotate(45deg);
    }
  }
</style>
</head>
<body>

<h1>ðŸŽ“ Happy Graduate ðŸŽ“</h1>
<h2>Princess Mochi ðŸ’–</h2>
<img src="03680aba4f151b9244e15603b464e7fa.jpg" alt="Cute Cat" class="cat">

<script>
  // Efek hati terbang
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
